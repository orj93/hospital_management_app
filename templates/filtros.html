<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filtros</title>
    <!-- Hoja de estilo propia -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"> <!––Vincula el index con la hoja de estilo css que se encuentra en static––>
    <!-- Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <!-- text-center pone el texto en el centro y mt-4 pone margen por arriba (es margin top) -->
    <h1 class="display-4 text-center mt-4 mb-5">Filtros</h1>
    <form action="/filtros" method="post">
      <div class="row mb-5">
        <div class="col-md-4 offset-md-2 my-auto">
          <div class="input-group">
            <span class="input-group-text">Especialidad</span>
            <textarea class="form-control" name="contenido_especialidad" aria-label="Especialidad"></textarea>
          </div>
        </div>
        <div class="col-4">
          <div class="input-group">
              <span class="input-group-text">Enfermedad</span>
              <textarea class="form-control" name="contenido_enfermedad" aria-label="Enfermedad"></textarea>
          </div>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-5 px-5">
          <div class="input-group">
            <span class="input-group-text">Apellidos</span>
            <textarea class="form-control" name="contenido_apellidos" aria-label="Apellidos"></textarea>
          </div>
        </div>
        <div class="col-4">
          <div class="input-group">
              <span class="input-group-text">Nombre</span>
              <textarea class="form-control" name="contenido_nombre" aria-label="Nombre"></textarea>
          </div>
        </div>
        <div class="col-2 px-5">
          <div class="input-group">
            <span class="input-group-text">Edad</span>
            <textarea class="form-control" name="contenido_edad" aria-label="Edad"></textarea>
          </div>
        </div>
        <div class="col-1 pe-5">
          <div class="input-group">
              <span class="input-group-text">Sexo</span>
              <textarea class="form-control" name="contenido_sexo" aria-label="Sexo"></textarea>
          </div>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-md-4 offset-md-4 my-auto">
          <div class="input-group">
            <span class="input-group-text">Fecha ingreso</span>
            <textarea class="form-control" name="contenido_fecha_ingreso" aria-label="Fecha ingreso"></textarea>
          </div>
        </div>

      </div>
      <div class="row col-6 offset-md-3 my-auto">
        <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
      </div>
    </form>
    <table  width="100%" height="100%">
        <tr>
            <td><strong>Nombre</strong></td>
            <td><strong>Apellidos</strong></td>
            <td><strong>Edad</strong></td>
            <td><strong>Sexo</strong></td>
            <td><strong>Fecha de ingreso</strong></td>
            <td><strong>Especialidad</strong></td>
            <td><strong>Enfermedad</strong></td>
        </tr>
        <!-- {% if i is defined %} -->
        {%for i in lista_de_pacientes:%}
            <div class="row">
                <tr>
                    <td>{{i.nombre}}</td>
                    <td>{{i.apellidos}}</td>
                    <td>{{i.edad}}</td>
                    <td>{{i.sexo}}</td>
                    <td>{{i.fecha_ingreso }}</td>
                    <td>{{i.especialidad}}</td>
                    <td>{{i.enfermedad}}</td>
                </tr>
            </div>
        {% endfor %}
        <!-- {% endif %} -->
    </table>
</body>
</html>
